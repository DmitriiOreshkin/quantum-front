<div class="page">
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="container">
        <p class="danger">{{ errorMessage }}</p>
        <div class="form-group">
            <label>Имя пользователя</label>
            <input formControlName="username" type="text" name="username" />
            <p
                class="danger"
                *ngIf="
                    this.loginForm.get('username')?.invalid &&
                    this.loginForm.get('username')?.touched
                "
            >
                обязательное поле
            </p>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input formControlName="password" type="text" name="password" />
            <p
                class="danger"
                *ngIf="
                    this.loginForm.get('password')?.invalid &&
                    this.loginForm.get('password')?.touched
                "
            >
                обязательное поле
            </p>
        </div>
        <!-- <div class="submit-btn"> -->
        <!-- <label>Войти</label> -->
        <button [disabled]="loginForm.invalid" class="submit-btn" type="submit">Войти</button>
        <!-- </div> -->
    </form>
</div>
