<div class="cart-popup visible">
    <div class="cart-content">
        <div class="header">
            <h1 class="center">Корзина</h1>
            <button routerLink="/home">закрыть</button>
        </div>

        <div class="main" *ngIf="products.length == 0">Корзина пуста</div>

        <div class="main" *ngIf="products.length != 0">
            <Product *ngFor="let product of products" [product]="product" [cart]="true" />
        </div>
    </div>
</div>
