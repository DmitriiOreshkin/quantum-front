<div class="product">
    <a class="product__img-container" routerLink="/product/{{ product.id }}">
        <img class="product__img" [src]="product.imageUrl" [alt]="product.name" />
        <!-- </div> -->
    </a>
    <div class="product__description">
        <p class="product__description_space product__description_gray">–ù–∞–∑–≤–∞–Ω–∏–µ:</p>
        <p class="product__description_space">{{ product.name }}</p>

        <p class="product__description_space product__description_gray">–¢–∏–ø:</p>
        <p class="product__description_space">{{ product.type }}</p>

        <p class="product__description_space product__description_gray">–¶–µ–Ω–∞:</p>
        <p class="product__description_space">{{ product.price | currency }}</p>

        <div class="product__buttons">
            <button class="product__button" *ngIf="!cart" (click)="addToCart()">üõí</button>
            <a
                [ngClass]="{ product__button: !cart && user?.role && user?.role === 'admin' }"
                *ngIf="!cart && user?.role && user?.role === 'admin'"
                routerLink="edit/{{ product.id }}"
            >
                ‚úèÔ∏è
            </a>
            <a
                [ngClass]="{ product__button: !cart && user?.role && user?.role === 'admin' }"
                *ngIf="!cart && user?.role && user?.role === 'admin'"
                routerLink="delete/{{ product.id }}"
            >
                ‚ùå
            </a>
            <button class="product__button" *ngIf="cart" (click)="deleteFromCart()">‚ùå</button>
            <div *ngIf="details">
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
